<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’± ExchangeDesk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="converter-card">
            <h1>ðŸ’± ExchangeDesk</h1>
            <p class="subtitle">Get real-time exchange rates</p>
            
            <div class="form-container">
                <div class="input-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="Enter amount" min="0" step="0.01">
                </div>
                
                <div class="currency-group">
                    <div class="currency-selector">
                        <label for="fromCurrency">From</label>
                        <select id="fromCurrency">
                            <option value="">Select Currency</option>
                        </select>
                    </div>
                    
                    <button id="swapBtn" class="swap-btn" type="button">
                        <span>â‡„</span>
                    </button>
                    
                    <div class="currency-selector">
                        <label for="toCurrency">To</label>
                        <select id="toCurrency">
                            <option value="">Select Currency</option>
                        </select>
                    </div>
                </div>
                
                <button id="convertBtn" class="convert-btn">Convert Currency</button>
                
                <div id="result" class="result-container" style="display: none;">
                    <div class="result-box">
                        <h3>Conversion Result</h3>
                        <p id="conversionResult"></p>
                        <p id="exchangeRate" class="exchange-rate"></p>
                        <p id="lastUpdated" class="last-updated"></p>
                    </div>
                </div>
                
                <div id="error" class="error-message" style="display: none;"></div>
                <div id="loading" class="loading" style="display: none;">Converting...</div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
