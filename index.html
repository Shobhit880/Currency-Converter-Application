<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WeatherSense</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>WeatherSense</h1>
        <form id="searchForm">
            <input
                type="text"
                id="cityInput"
                placeholder="Enter city name"
                autocomplete="off"
                required
            />
            <button type="submit">Search</button>
        </form>
        <div class="weather-info" id="weatherInfo">
            <p class="placeholder">Search for a city or allow location access.</p>
        </div>

        <div class="footer">
            <small>Created by Shobhit</small>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
